<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quazi Reshoan Yazdi | Contact</title>

<style>
  :root {
    /* Light mode */
    --light-bg: linear-gradient(135deg, #ffffff, #d9ebff);
    --light-card-bg: rgba(255, 255, 255, 0.78);
    --light-text: #002b5c;
    --light-subtext: #004080;
    --light-link: #0055aa;
    --light-btn-bg: #002b5c;
    --light-btn-text: #ffffff;
    --light-image-border: #cfe4ff;

    /* Dark mode */
    --dark-bg: linear-gradient(135deg, #071426, #00101d);
    --dark-card-bg: rgba(0, 15, 35, 0.72);
    --dark-text: #dff6ff;
    --dark-subtext: #edfaff;
    --dark-link: #bfeaff;
    --dark-btn-bg: #34b8ff;
    --dark-btn-text: #00111f;
    --dark-image-border: #62caff;
  }

  html, body {
    min-height: 100%;
    margin: 0;
    background: var(--light-bg);
    background-attachment: fixed;     /* ensures gradient stays consistent */
    background-size: cover;
    transition: background 0.5s ease, color 0.5s ease;
  }

  body {
    font-family: 'Segoe UI', Tahoma, sans-serif;
    color: var(--light-text);
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 25px;
  }

  /* DARK MODE (applies when body.dark is active) */
  body.dark {
    background: var(--dark-bg);
    color: var(--dark-text);
  }

  body.dark a { color: var(--dark-link); }
  body.dark p { color: var(--dark-subtext); }
  body.dark footer { color: var(--dark-subtext); }
  body.dark .card {
    background: var(--dark-card-bg);
    backdrop-filter: blur(16px);
  }

  body.dark .profile-pic {
    border: 4px solid var(--dark-image-border);
  }

  body.dark button {
    background: var(--dark-btn-bg);
    color: var(--dark-btn-text);
  }

  /* Card */
  .card {
    margin-top: 20px;
    background: var(--light-card-bg);
    backdrop-filter: blur(16px);
    padding: 30px;
    border-radius: 34px;
    width: 93%;
    max-width: 440px;
    box-shadow: 0 15px 45px rgba(0,0,0,0.15);
    animation: fadeIn 0.7s ease;
    transition: background 0.4s ease, transform 0.3s ease;
  }

  /* Profile Header Layout: image + toggle side by side */
  .profile-header {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 15px;
  }

  img.profile-pic {
    width: 150px;
    height: 150px;
    border-radius: 30px;
    object-fit: cover;
    box-shadow: 0 8px 18px rgba(0,0,0,0.3);
    transition: transform 0.3s ease;
    border: 4px solid var(--light-image-border);
  }

  img.profile-pic:hover {
    transform: scale(1.04);
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to   { opacity: 1; transform: translateY(0); }
  }

  h1 {
    margin-top: 8px;
    margin-bottom: 6px;
    font-size: 1.9em;
    font-weight: 700;
    text-align: center;
  }

  p {
    margin: 6px 0;
    font-size: 1em;
    color: var(--light-subtext);
    line-height: 1.4;
    text-align: center;
  }

  a {
    color: var(--light-link);
    text-decoration: none;
    font-weight: 500;
  }

  button {
    background: var(--light-btn-bg);
    color: var(--light-btn-text);
    font-weight: bold;
    border: none;
    border-radius: 20px;
    padding: 14px 26px;
    margin-top: 18px;
    font-size: 1em;
    cursor: pointer;
    transition: background 0.3s, transform 0.2s;
    width: 100%;
  }

  button:hover {
    background: #004d99;
    transform: scale(1.05);
  }

  footer {
    margin-top: 18px;
    font-size: 0.9em;
    opacity: 0.9;
    text-align: center;
  }

  /* Theme toggle beside image */
  .toggle {
    position: relative;
    width: 50px;
    height: 28px;
    background: #ccc;
    border-radius: 30px;
    cursor: pointer;
    transition: background 0.3s;
  }

  .toggle::before {
    content: "";
    position: absolute;
    width: 24px;
    height: 24px;
    top: 2px;
    left: 2px;
    background: white;
    border-radius: 50%;
    transition: transform 0.3s;
  }

  body.dark .toggle {
    background: #3dc0ff;
  }

  body.dark .toggle::before {
    transform: translateX(22px);
  }
</style>
</head>

<body>

  <script>
    /* Load theme: system default unless manually changed */
    function applyStartupTheme() {
      const saved = localStorage.getItem("theme");

      if (saved) {
        document.body.classList.toggle("dark", saved === "dark");
        return;
      }

      /* No saved theme ‚Üí follow system preference */
      const prefersDark = window.matchMedia("(prefers-color-scheme: dark)").matches;
      document.body.classList.toggle("dark", prefersDark);
    }

    /* Manual toggle */
    function toggleTheme() {
      const isDark = document.body.classList.toggle("dark");
      localStorage.setItem("theme", isDark ? "dark" : "light");
    }

    applyStartupTheme();

    /* VCF download */
    function downloadVCF() {

      const encoded = encodeURIComponent(vcardData);
      const link = document.createElement('a');
      link.href = `data:text/vcard;charset=utf-8,${encoded}`;
      link.download = 'Quazi_Reshoan_Yazdi_GP_Contact.vcf';
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }
  </script>

</body>
</html>
