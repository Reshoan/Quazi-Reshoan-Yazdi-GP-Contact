<style>
  :root {
    /* Light mode */
    --light-bg: linear-gradient(135deg, #ffffff, #d9ebff);
    --light-card-bg: rgba(255, 255, 255, 0.42);
    --light-text: #002b5c;
    --light-subtext: #004080;
    --light-link: #0055aa;
    --light-btn-bg: #002b5c;
    --light-btn-text: #ffffff;
    --light-image-border: #cfe4ff;
    --light-glow: rgba(0, 85, 170, 0.25);

    /* Dark mode */
    --dark-bg: linear-gradient(135deg, #071426, #00101d);
    --dark-card-bg: rgba(0, 15, 35, 0.26);
    --dark-text: #dff6ff;
    --dark-subtext: #edfaff;
    --dark-link: #bfeaff;
    --dark-btn-bg: #34b8ff;
    --dark-btn-text: #00111f;
    --dark-image-border: #62caff;
    --dark-glow: rgba(52, 184, 255, 0.35);
  }

  html, body {
    height: 100%;
    margin: 0;
    font-family: 'Segoe UI', Tahoma, sans-serif;
    color: var(--light-text);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 25px;
    transition: color 0.5s ease;
    overflow-x: hidden;
    position: relative;
    background: var(--light-bg);
  }

  body.dark { color: var(--dark-text); background: var(--dark-bg); }
  body.dark a { color: var(--dark-link); }
  body.dark p { color: var(--dark-subtext); }
  body.dark footer { color: var(--dark-subtext); }

  /* Full-screen animated glow */
  .glow-background {
    position: fixed;
    top:0; left:0; width:100%; height:100%;
    z-index: -1;
    pointer-events: none;
    background: radial-gradient(circle at center, var(--light-glow) 0%, transparent 70%);
    filter: blur(120px);
    animation: glowPulse 6s ease-in-out infinite alternate;
    transition: background 0.5s ease;
  }

  body.dark .glow-background {
    background: radial-gradient(circle at center, var(--dark-glow) 0%, transparent 70%);
  }

  @keyframes glowPulse {
    0% { transform: scale(1); opacity: 0.85; }
    50% { transform: scale(1.1); opacity: 1; }
    100% { transform: scale(1); opacity: 0.85; }
  }

  /* Toggle Section */
  .toggle-section {
    display: flex;
    align-items: center;
    gap: 12px;
    margin-bottom: 18px;
    font-weight: bold;
    font-size: 1.15em;
  }

  .toggle {
    width: 68px;
    height: 32px;
    background: #cfd4dd;
    border-radius: 40px;
    position: relative;
    cursor: pointer;
    transition: background 0.3s;
  }

  .toggle-icon {
    position: absolute;
    width: 26px;
    height: 26px;
    top: 3px;
    left: 3px;
    background: white;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 16px;
    transition: transform 0.35s ease, background 0.3s;
  }

  body.dark .toggle { background: #3dc0ff; }
  body.dark .toggle-icon { transform: translateX(36px); }

  /* Card - Glassmorphism + Floating */
  .card {
    position: relative;
    background: var(--light-card-bg);
    backdrop-filter: blur(18px);
    -webkit-backdrop-filter: blur(18px);
    border-radius: 30px;
    padding: 32px;
    width: 70%;
    max-width: 440px;
    border: 1px solid rgba(255,255,255,0.25);
    animation: fadeSlide 1s ease, floatCard 6s ease-in-out infinite;
    transition: background 0.5s ease;
    z-index: 1;
  }

  body.dark .card { background: var(--dark-card-bg); }

  @keyframes fadeSlide {
    from { opacity: 0; transform: translateY(40px); }
    to { opacity: 1; transform: translateY(0); }
  }

  @keyframes floatCard {
    0% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
    100% { transform: translateY(0); }
  }

  .image-container { text-align: center; margin-bottom: 16px; }
  .profile-pic {
    width: 150px;
    height: 150px;
    border-radius: 26px;
    object-fit: cover;
    border: 4px solid var(--light-image-border);
    box-shadow: 0 10px 24px rgba(0,0,0,0.35);
    transition: transform 0.3s ease;
  }

  body.dark .profile-pic { border: 4px solid var(--dark-image-border); }
  .profile-pic:hover { transform: scale(1.04); }

  h1 { text-align: center; margin: 5px 0 8px; font-size: 1.9em; font-weight: 700; }
  p { text-align: center; margin: 6px 0; font-size: 1em; line-height: 1.42; }
  a { text-decoration: none; font-weight: 500; }
  .icon-text { display: flex; align-items: center; gap: 6px; justify-content: center; }

  button {
    background: var(--light-btn-bg);
    color: var(--light-btn-text);
    font-weight: bold;
    border: none;
    border-radius: 20px;
    padding: 14px 26px;
    margin-top: 18px;
    font-size: 1em;
    cursor: pointer;
    width: 100%;
    transition: transform 0.2s;
  }

  body.dark button { background: var(--dark-btn-bg); color: var(--dark-btn-text); }
  button:hover { transform: scale(1.05); }

  footer { margin-top: 20px; font-size: 0.9em; opacity: 0.9; text-align: center; }

  /* Responsive adjustments for mobile */
  @media (max-width: 480px) {
    .card { width: 95%; padding: 24px; }
    .profile-pic { width: 120px; height: 120px; }
  }
</style>
</head>
