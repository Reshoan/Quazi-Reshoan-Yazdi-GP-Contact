<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quazi Reshoan Yazdi | Contact</title>

<style>
  :root {
    /* Light mode defaults */
    --bg-gradient: linear-gradient(135deg, #f0f9ff, #cfe7ff);
    --text-color: #003366;
    --subtext-color: #1a4c7c;
    --card-bg: #ffffff;
    --card-shadow: rgba(0, 0, 0, 0.1);
    --border-color: #1a4c7c;
  }

  /* Dark mode variables (system preference) */
  @media (prefers-color-scheme: dark) {
    :root {
      --bg-gradient: linear-gradient(135deg, #00101f, #002b43);
      --text-color: #d8f3ff;
      --subtext-color: #e8f7ff;
      --card-bg: #001d33;
      --card-shadow: rgba(0, 0, 0, 0.6);
      --border-color: #4dc0ff;
    }
  }

  /* Base Gradient Background â€” Applied to FULL page ALWAYS */
  html, body {
    height: 100%;
    margin: 0;
    padding: 0;
    background: var(--bg-gradient);
    background-attachment: fixed; 
    background-size: cover; 
    background-repeat: no-repeat;
    font-family: 'Segoe UI', Tahoma, sans-serif;
    color: var(--text-color);
  }

  .container {
    max-width: 420px;
    margin: 40px auto;
    text-align: center;
    padding: 20px;
  }

  /* Toggle Container */
  .toggle-box {
    margin-bottom: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 10px;
    color: var(--text-color);
    font-weight: bold;
    font-size: 1rem;
  }

  /* Profile Card */
  .card {
    background: var(--card-bg);
    box-shadow: 0 8px 18px var(--card-shadow);
    border-radius: 16px;
    padding: 25px;
    margin-top: 10px;
    text-align: center;
  }

  /* Centered Image With Border */
  .profile-img {
    width: 160px;
    height: 160px;
    object-fit: cover;
    border-radius: 50%;
    border: 5px solid var(--border-color);
    margin: 0 auto 15px auto;
    display: block;
  }

  h1 {
    margin: 10px 0 0 0;
    color: var(--text-color);
  }
  p {
    margin: 6px 0;
    color: var(--subtext-color);
    font-size: 0.92rem;
  }

  /* Always smooth transition */
  .transition {
    transition: all 0.35s ease;
  }
</style>
</head>

<body class="transition">

<div class="container">

  <!-- THEME TOGGLE WITH LABEL -->
  <div class="toggle-box">
    <label for="themeToggle">Theme:</label>
    <input type="checkbox" id="themeToggle">
  </div>

  <!-- Profile Card -->
  <div class="card transition">
    <img src="your-image.jpg" alt="Your Photo" class="profile-img transition">

    <h1>Quazi Reshoan Yazdi</h1>
    <p>Contact Information</p>
    <p>Email: your@email.com</p>
    <p>Phone: +8801XXXXXXXXX</p>
  </div>

</div>

<script>
  // Detect system theme on first load
  const systemPrefDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
  const toggle = document.getElementById("themeToggle");

  // If system theme is dark, turn toggle ON
  toggle.checked = systemPrefDark;

  // Apply theme based on toggle position
  function applyTheme() {
    if (toggle.checked) {
      document.documentElement.style.setProperty('--bg-gradient', 'linear-gradient(135deg, #00101f, #002b43)');
      document.documentElement.style.setProperty('--text-color', '#d8f3ff');
      document.documentElement.style.setProperty('--subtext-color', '#e8f7ff');
      document.documentElement.style.setProperty('--card-bg', '#001d33');
      document.documentElement.style.setProperty('--card-shadow', 'rgba(0, 0, 0, 0.6)');
      document.documentElement.style.setProperty('--border-color', '#4dc0ff');
    } else {
      document.documentElement.style.setProperty('--bg-gradient', 'linear-gradient(135deg, #f0f9ff, #cfe7ff)');
      document.documentElement.style.setProperty('--text-color', '#003366');
      document.documentElement.style.setProperty('--subtext-color', '#1a4c7c');
      document.documentElement.style.setProperty('--card-bg', '#ffffff');
      document.documentElement.style.setProperty('--card-shadow', 'rgba(0, 0, 0, 0.1)');
      document.documentElement.style.setProperty('--border-color', '#1a4c7c');
    }
  }

  toggle.addEventListener("change", applyTheme);
  applyTheme();
</script>

</body>
</html>
