<!DOCTYPE html>

<head>
<meta charset="UTF-8">

<title>Quazi Reshoan Yazdi | Contact</title>

<style>
  :root {
    /* Light mode */
    --light-bg: linear-gradient(135deg, #ffffff, #d9ebff);
    --light-card-bg: rgba(255, 255, 255, 0.78);
    --light-text: #002b5c;
    --light-subtext: #004080;
    --light-link: #0055aa;
    --light-btn-bg: #002b5c;
    --light-btn-text: #ffffff;
    --light-image-border: #cfe4ff;

    /* Dark mode */
    --dark-bg: linear-gradient(135deg, #071426, #00101d);
    --dark-card-bg: rgba(0, 15, 35, 0.72);
    --dark-text: #dff6ff;
    --dark-subtext: #edfaff;
    --dark-link: #bfeaff;
    --dark-btn-bg: #34b8ff;
    --dark-btn-text: #00111f;
    --dark-image-border: #62caff;
  }

  /* Ensures gradient covers the ENTIRE page */
  html, body {
    min-height: 100vh;
    height: auto;
    margin: 0;
    background: var(--light-bg);
    background-attachment: fixed;
    background-size: cover;
    background-repeat: no-repeat;
    transition: background 0.5s ease, color 0.5s ease;
  }

  body {
    font-family: 'Segoe UI', Tahoma, sans-serif;
    color: var(--light-text);
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 25px;
  }

  /* DARK MODE */
  body.dark {
    background: var(--dark-bg);
    color: var(--dark-text);
  }

  body.dark a { color: var(--dark-link); }
  body.dark p { color: var(--dark-subtext); }
  body.dark footer { color: var(--dark-subtext); }
  body.dark .card { background: var(--dark-card-bg); }
  body.dark button {
    background: var(--dark-btn-bg);
    color: var(--dark-btn-text);
  }
  body.dark .profile-pic {
    border: 5px solid var(--dark-image-border);
  }

  /* Theme Toggle Area */
  .toggle-section {
    display: flex;
    align-items: center;
    gap: 12px;
    margin-bottom: 14px;
    font-weight: bold;
    font-size: 1.1em;
    color: inherit;
  }

  .toggle {
    width: 56px;
    height: 30px;
    background: #ccc;
    border-radius: 30px;
    cursor: pointer;
    position: relative;
    transition: background 0.3s;
  }

  .toggle::before {
    content: "";
    position: absolute;
    width: 26px;
    height: 26px;
    top: 2px;
    left: 2px;
    background: white;
    border-radius: 50%;
    transition: transform 0.3s;
  }

  body.dark .toggle { background: #3dc0ff; }
  body.dark .toggle::before { transform: translateX(26px); }

  /* Card */
  .card {
    margin-top: 20px;
    background: var(--light-card-bg);
    backdrop-filter: blur(18px);
    padding: 30px;
    border-radius: 34px;
    width: 93%;
    max-width: 440px;
    box-shadow: 0 15px 45px rgba(0,0,0,0.15);
    animation: fadeIn 0.7s ease;
  }

  /* Center the image */
  .image-container {
    display: flex;
    justify-content: center;
    margin-top: 12px;
    margin-bottom: 12px;
  }

  .profile-pic {
    width: 170px;
    height: 170px;
    border-radius: 28px;
    object-fit: cover;
    box-shadow: 0 10px 24px rgba(0,0,0,0.35);
    border: 5px solid var(--light-image-border);
    transition: transform 0.3s ease;
  }

  .profile-pic:hover { transform: scale(1.04); }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(12px); }
    to   { opacity: 1; transform: translateY(0); }
  }

  h1 {
    text-align: center;
    margin-top: 10px;
    margin-bottom: 8px;
    font-size: 1.9em;
    font-weight: 700;
  }

  p {
    text-align: center;
    margin: 6px 0;
    font-size: 1em;
    color: var(--light-subtext);
    line-height: 1.42;
  }

  a {
    color: var(--light-link);
    text-decoration: none;
    font-weight: 500;
  }

  button {
    background: var(--light-btn-bg);
    color: var(--light-btn-text);
    font-weight: bold;
    border: none;
    border-radius: 20px;
    padding: 14px 26px;
    margin-top: 18px;
    font-size: 1em;
    cursor: pointer;
    transition: background 0.3s, transform 0.2s;
    width: 100%;
  }

  button:hover {
    transform: scale(1.05);
  }

  footer {
    margin-top: 20px;
    font-size: 0.9em;
    opacity: 0.9;
    text-align: center;
  }
</style>
</head>

<script>
  /* Load theme: system default unless user changed it */
  function applyStartupTheme() {
    const saved = localStorage.getItem("theme");
    if (saved) {
      document.body.classList.toggle("dark", saved === "dark");
      return;
    }
    const prefersDark = window.matchMedia("(prefers-color-scheme: dark)").matches;
    document.body.classList.toggle("dark", prefersDark);
  }

  function toggleTheme() {
    const isDark = document.body.classList.toggle("dark");
    localStorage.setItem("theme", isDark ? "dark" : "light");
  }

  applyStartupTheme();

  /* VCF Download */

    link.href = `data:text/vcard;charset=utf-8,${encoded}`;
    link.download = "Quazi_Reshoan_Yazdi_GP_Contact.vcf";
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
  }
</script>
